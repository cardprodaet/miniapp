<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог</title>
  <style>
   <style>
:root{
  --bg:#0b1020;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#eef1ff;
  --muted:rgba(238,241,255,.70);
  --accent:#7aa7ff;
  --radius:18px;
  --shadow:0 18px 45px rgba(0,0,0,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(800px 320px at 15% 0%, rgba(122,167,255,.22), transparent 60%),
    radial-gradient(700px 300px at 85% 10%, rgba(173,122,255,.16), transparent 60%),
    linear-gradient(180deg,var(--bg),#050816);
  color:var(--text);
  padding:18px;
}

h2{
  margin:0 0 18px;
  font-size:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
}

.card h3{
  margin:0 0 8px;
  font-size:18px;
}

.card p{
  margin:0 0 10px;
  color:var(--muted);
  line-height:1.35;
}

.pic{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:16px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:12px;
  border-radius:16px;
  border:0;
  cursor:pointer;
  font-weight:800;
  font-size:15px;
  background:linear-gradient(135deg,var(--accent),#9ec1ff);
  color:#0b1020;
}

button:active{
  transform:translateY(1px);
}

</style>
</head>

<body>
  <h2>Каталог товаров</h2>

  <div class="card">
    <h3>АУДИТ МАГАЗИНА</h3> 
    <img src="audit.jpg" class="pic">
    <p>Разберу ваш кабинет и найду точки роста</p>
    <p><b>по запросу</b></p>
    <button onclick="order('Услуга 1')">Заказать</button>
  </div>

  <div class="card">
    <h3>КОНСУЛЬТАЦИЯ</h3>
    <p>Разберу ваш кабинет и найду точки роста</p>
    <p><b>по запросу</b></p>
    <button onclick="order('Услуга 2')">Заказать</button>
  </div>

  <div class="card">
    <h3>ПРОДВИЖЕНИЕ ВНУТРЕНЕЙ РЕКЛАМЫ</h3>
    <p>Описание услуги</p>
    <p><b>по запросу</b></p>
    <button onclick="order('Услуга 2')">Заказать</button>
  </div> 
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // ✅ твой username
  const SELLER_USERNAME = "gvozdev_vladislav";

  function order(name){
    const text = `Здравствуйте! Хочу заказать: ${name}`;
    const link = `https://t.me/${SELLER_USERNAME}?text=${encodeURIComponent(text)}`;

    // ✅ открываем чат с тобой
    tg.openTelegramLink(link);
  }
</script>

  </script>

</body>
</html>
